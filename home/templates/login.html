{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo-single.png' %}">
    <title>Login</title><!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/regular.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/fontawesome.css' %}">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="{% static 'css/app.css' %}" id="maincss">
</head>


<body class="aside-collapsed">
<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-white"><a href="#"><img class="block-center rounded"
                                                                           src="{% static 'img/logo.png' %}"
                                                                           alt="Image" onclick="location.href='/home/'"></a>
            </div>
            <div class="card-body">
                <p class="text-center py-2"><strong>SIGN IN TO CONTINUE.</strong></p>
                <form class="mb-3" id="loginForm" novalidate="">
                    <div class="form-group">
                        <div class="input-group with-focus"><label for="exampleInputEmail1"></label><input class="form-control border-right-0"
                                                                                                           id="exampleInputEmail1" type="email"
                                                                                                           placeholder="Enter email" autocomplete="off"
                                                                                                           required="">
                            <div class="input-group-append"><span
                                    class="input-group-text text-muted bg-transparent border-left-0"><em
                                    class="fa fa-envelope"></em></span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus"><label for="exampleInputPassword1"></label><input
                                class="form-control border-right-0"
                                id="exampleInputPassword1" type="password"
                                placeholder="Password" required="">
                            <div class="input-group-append">
                                    <span
                                            class="input-group-text text-muted bg-transparent border-left-0"><em
                                            class="fa fa-lock"></em></span></div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt-0"><label><input type="checkbox" value=""
                                                                                       name="remember"
                                                                                       data-parsley-multiple="remember">
                            Remember Me</label></div>
                        <div class="float-right"><a class="text-muted" href="/recover/">Forgot your password?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
                <p class="pt-3 text-center">Need to Signup?</p><a class="btn btn-block btn-secondary"
                                                                  href="http://127.0.0.1:8000//signup/">Register
                Now</a>
            </div>
        </div><!-- END card-->
        <div class="p-3 text-center"><span class="mr-2">Â©</span><span>2024</span><span class="mr-2">-</span><span>Hanja Hero </span><br><span>TOPIK Mock Tests</span>
        </div>
    </div>
</div><!-- =============== VENDOR SCRIPTS ===============-->

</body>
<script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script><!-- STORAGE API-->
<script src="{% static 'vendor/js-storage/js.storage.js' %}"></script><!-- i18next-->
<script src="{% static 'vendor/i18next/i18next.js' %}"></script>
<script src="{% static 'vendor/i18next-xhr-backend/i18nextXHRBackend.js' %}"></script><!-- JQUERY-->
<script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script><!-- BOOTSTRAP-->
<script src="{% static 'vendor/popper.js/dist/umd/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script><!-- PARSLEY-->
<script src="{% static 'vendor/parsleyjs/dist/parsley.js' %}"></script>
<!-- =============== APP SCRIPTS ===============-->
<script src="{% static 'js/app.js' %}"></script>

</html>
