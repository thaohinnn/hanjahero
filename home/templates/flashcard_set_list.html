{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <div class="container" style="padding: 20px">
            <h2 class="text-center">Flashcards Set</h2>
        </div>
        <div class="row">
            {% for set in flashcard_sets %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%; border: none">
                        <div class="card-body" style="text-align: center">
                            <h5 class="card-title"
                                style="font-weight: bold; font-size: 18px; text-align: center">{{ set.title }}</h5>
                            <p class="card-text" style="font-style: italic; color: #696969; padding-bottom: 10px; font-size: 14px">
                                Created by: {{ set.user.username }}</p>
                            <a href="/flashcard-set/{{ set.id }}" class="mb-1 btn btn-primary btn-oval blue-btn"
                               style="background-color: rgb(0, 51, 153); color: #fff">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col">
                    <p>No flashcard sets found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <button onclick="location.href='/flashcard-set/new/'" class="floating-btn" type="button" data-toggle="tooltip"
            data-placement="left" title=""
            data-original-title="Add a new flashcard set">+
    </button>
{% endblock %}
