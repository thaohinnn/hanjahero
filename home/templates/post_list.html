{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <h2  class="text-center">Forum Posts</h2>
    <div class="mt-3">
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatechars:300 }}</p>
                <a href="/post/{{ post.pk }}/" class="btn btn-secondary">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<button onclick="location.href='/post/new/'" class="floating-btn" type="button" data-toggle="tooltip" data-placement="left" title=""
   data-original-title="Add a new post">+</button>
{% endblock %}
