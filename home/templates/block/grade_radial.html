<svg width="100" height="100" viewBox="0 0 250 250" class="circular-progress" style="--progress: {{ score }}">
    <circle class="bg"></circle>
    <circle class="fg"></circle>
    <!-- Add text element for the score -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-size="60" font-weight="bolder" fill="#113B8AFF">
        {{ score }}
    </text>
</svg>
